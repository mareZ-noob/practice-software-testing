<h1 data-test="page-title">Average sales per month</h1>
<select data-test="year" class="form-select-sm" (change)="selectYear($event)">
  <option value="2018">2018</option>
  <option value="2019">2019</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
  <option value="2022" selected >2022</option>
</select>
<chart [type]="type" [data]="data" [options]="options" style="height: 300px;"></chart>
